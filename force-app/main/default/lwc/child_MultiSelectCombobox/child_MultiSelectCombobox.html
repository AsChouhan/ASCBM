<template>
    <lightning-card>
      <template if:true={toggle}>
    <p1>{label} {Count}</p1>
    <div class ="slds-p-around_xx-small">
        <lightning-combobox  name="records" label='Select records' onchange={getPiclistObjectRecords} 
        options={listOfPiclistRecord} placeholder="Select Record"></lightning-combobox>
    </div>
    <div class ="slds-p-around_xx-small">
        <template for:each = {allValues} for:item="val">
        <lightning-pill key={val} label = {val} name = {val} onremove={handleRemove}></lightning-pill>
        </template>
      </div>
      </template>
    
        <div class ="slds-p-around_xx-small">
          <template if:false={toggle}>
          <lightning-combobox  name="records" label='Select records' onchange={getPiclistObjectRecords} 
          options={listOfPiclistRecord} placeholder="Select Record"></lightning-combobox>
        </template>
        </div>
    </lightning-card>
</template>
