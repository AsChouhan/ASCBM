<template>
    <lightning-card title="Pagination">

        <div class="slds-grid slds-wrap">
            <div class="slds-size_1-of-4 slds-m-left_large">
                <lightning-combobox name="progress" label="Select Object" value={value} placeholder="object"
                    options={options} onchange={handleChange}></lightning-combobox>
            </div>
            <div class="slds-size_1-of-4 button">
                <lightning-button variant="destructive" label="Reset" title="Destructive action" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>

        <br />
        <br />
        <div class="slds-grid slds-wrap">
            <div class="slds-m-left_large slds-size_2-of-5">
                <lightning-dual-listbox name="languages" label="Select Fields" source-label="Available"
                    selected-label="Selected" field-level-help="Select your preferred languages" options={optionsfields}
                    onchange={handleChange1}></lightning-dual-listbox>
            </div>
            <div class="slds-size_2-of-5 processbutton">
                <lightning-button variant="destructive" label="Process Records" title="Destructive action"
                    onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
