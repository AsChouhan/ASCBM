<template>
    <section class="sectionHeight slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
          <div class="slds-align_absolute-center">
                <h1><b style="font-size:18px">NeuCoins Information</b></h1>
            </div>
        </div>
        <div class="slds-modal__content slds-p-around_medium MainDive" id="modal-content-id-1">
                <div class="spinner">
                    <template if:false={messageFromApex}>
                        <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                        </lightning-spinner>
                    </template>
                </div>
                <template if:true={messageFromApex}>
                    <template if:true = {showResult1}>
                        <b>Total NeuCoins(Inc. Promotional Coins) :-</b>{totalLoyaltyPoints}<br>
                        <b>Total Promised NeuCoins :-</b>{totalPromisedLoyaltyPoints}<br><br>
                        <label for="FieldSelect" class="slds-form-element__label slds-no-flex">
                            Select Filter Condition
                        </label>
                        <select class="slds-select optionClass" name = "optionSelect" onchange={changeHandler}>
                            <option value="ALL">ALL</option>
                            <option value="30">Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                            <option value="180">Last 180 Days</option>
                        </select><br><br>
                        <div class="tableCss">
                            <lightning-datatable data={customerData} columns={columns} key-field="id" hide-checkbox-column >
                            </lightning-datatable>             
                        </div>
                    </template>
                    <template if:false = {showResult1}>
                        <b>{errorMsg}</b>
                    </template>
                </template>
        </div>
        <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
